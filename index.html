<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cozyfy - Streetwear Vibes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #1f1f1f;
      text-align: center;
      padding: 50px 20px 30px;
      border-bottom: 3px solid #ff6600;
      box-shadow: 0 0 15px #aa00ff;
    }

    header h1 {
      font-size: 48px;
      color: #ff6600;
      text-shadow: 0 0 8px #ff6600, 0 0 20px #aa00ff;
      margin-bottom: 25px;
      letter-spacing: 4px;
      font-weight: 900;
    }

    .categories {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .categories a {
      background: #aa00ff;
      color: #121212;
      padding: 14px 30px;
      text-decoration: none;
      border-radius: 30px;
      font-weight: 700;
      font-size: 18px;
      box-shadow: 0 0 5px #aa00ff, 0 0 15px #aa00ff, 0 0 20px #aa00ff;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    .categories a:hover {
      background: #ff6600;
      color: #fff;
      box-shadow: 0 0 8px #ff6600, 0 0 20px #ff6600, 0 0 30px #ff6600;
      transform: scale(1.1);
    }

    main {
      flex: 1;
      background: linear-gradient(135deg, #1f1f1f, #121212);
      padding: 70px 20px;
      text-align: center;
      box-shadow: inset 0 0 40px #aa00ff;
    }

    .hero p {
      font-size: 26px;
      max-width: 650px;
      margin: 0 auto 40px auto;
      color: #eee;
      text-shadow: 0 0 6px #aa00ff;
      font-weight: 600;
    }

    .btn {
      background-color: #ff6600;
      color: white;
      padding: 15px 40px;
      text-decoration: none;
      font-weight: 800;
      font-size: 20px;
      border-radius: 50px;
      box-shadow: 0 0 10px #ff6600, 0 0 25px #ff6600;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #aa00ff;
      color: #121212;
      box-shadow: 0 0 12px #aa00ff, 0 0 30px #aa00ff;
      transform: scale(1.05);
    }

    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
      justify-content: center;
    }

    .product-card {
      background: #1a1a1a;
      border: 2px solid #ff6600;
      padding: 20px;
      border-radius: 15px;
      width: 250px;
      text-align: left;
      box-shadow:
        0 0 12px #ff660088,
        0 0 18px #aa00ff66,
        inset 0 0 10px #000;
      transition: 0.3s ease;
      cursor: pointer;
    }

    .product-card:hover {
      box-shadow:
        0 0 18px #ff6600,
        0 0 24px #aa00ff,
        inset 0 0 12px #fff;
      transform: scale(1.03);
    }

    .product-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
      background: #fff;
      box-shadow: 0 0 15px #ffffffcc;
    }

    .product-card select {
      width: 100%;
      margin-top: 8px;
      padding: 5px;
      border-radius: 5px;
      background: #333;
      color: #fff;
      border: 1px solid #555;
    }

    .product-price {
      margin-top: 10px;
      font-weight: bold;
      color: #aa00ff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Cozyfy</h1>
    <div class="categories">
      <a href="#" data-section="tshirts">T-Shirts</a>
      <a href="#" data-section="hoodies">Hoodies</a>
      <a href="#" data-section="pants">Pants</a>
    </div>
  </header>

  <main>
    <section class="hero">
      <p>Your style starts here. Cozy & Trendy streetwear made just for you.</p>
      <a href="#" class="btn">Shop Now</a>
    </section>

    <section id="tshirts" class="content-section">
      <h2>T-Shirts</h2>
      <div class="product-grid" id="tshirt-grid"></div>
    </section>

    <section id="hoodies" class="content-section">
      <h2>Hoodies</h2>
      <div class="product-grid" id="hoodie-grid"></div>
    </section>

    <section id="pants" class="content-section">
      <h2>Pants</h2>
      <div class="product-grid" id="pants-grid"></div>
    </section>
  </main>

  <script>
    const categoryLinks = document.querySelectorAll('.categories a');
    const categorySections = document.querySelectorAll('.content-section');

    categoryLinks.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const target = link.getAttribute('data-section');
        categorySections.forEach(section => {
          section.style.display = section.id === target ? 'block' : 'none';
        });
      });
    });

    function updatePrice(selectEl, basePrice) {
      const selectedSize = selectEl.value;
      let price = basePrice;
      if (selectedSize === 'XL') price += 2;
      if (selectedSize === 'XXL') price += 4;
      const priceEl = selectEl.parentElement.querySelector('.product-price span');
      priceEl.textContent = price;
    }

    function createProductCard(imgSrc, basePrice, colors, id) {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${imgSrc}" alt="Product">
        <label>Color:</label>
        <select>${colors.map(color => `<option>${color}</option>`).join('')}</select>
        <label>Size:</label>
        <select onchange="updatePrice(this, ${basePrice})">
          <option value="S">Small</option>
          <option value="M">Medium</option>
          <option value="L">Large</option>
          <option value="XL">XL (+2 JOD)</option>
          <option value="XXL">XXL (+4 JOD)</option>
        </select>
        <div class="product-price">Price: <span>${basePrice}</span> JOD</div>
      `;
      document.getElementById(id).appendChild(card);
    }

    createProductCard('images/tshirt1.jpg', 15, ['Black', 'White', 'Pink'], 'tshirt-grid');
    createProductCard('images/tshirt2.jpg', 15, ['Blue', 'Green', 'White'], 'tshirt-grid');
    createProductCard('images/hoodie1.jpg', 32, ['Black', 'Gray', 'Beige'], 'hoodie-grid');
    createProductCard('images/hoodie2.jpg', 32, ['Red', 'White', 'Olive'], 'hoodie-grid');
    createProductCard('images/pants1.jpg', 28, ['Black', 'Gray', 'Olive'], 'pants-grid');
    createProductCard('images/pants2.jpg', 28, ['Khaki', 'Blue', 'Beige'], 'pants-grid');
  </script>
</body>
</html>
