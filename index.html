<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cozyfy - Streetwear Vibes</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <style>
    /* Neon theme styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #1f1f1f;
      text-align: center;
      padding: 50px 20px 30px;
      border-bottom: 3px solid #ff6600;
      box-shadow: 0 0 15px #aa00ff;
    }

    header h1 {
      font-size: 48px;
      color: #ff6600;
      text-shadow: 0 0 8px #ff6600, 0 0 20px #aa00ff;
      margin-bottom: 25px;
      letter-spacing: 4px;
      font-weight: 900;
    }

    .categories {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .categories a {
      background: #aa00ff;
      color: #121212;
      padding: 14px 30px;
      text-decoration: none;
      border-radius: 30px;
      font-weight: 700;
      font-size: 18px;
      box-shadow: 0 0 5px #aa00ff, 0 0 15px #aa00ff;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    .categories a:hover {
      background: #ff6600;
      color: #fff;
      box-shadow: 0 0 8px #ff6600, 0 0 20px #ff6600;
      transform: scale(1.1);
    }

    main {
      flex: 1;
      background: linear-gradient(135deg, #1f1f1f, #121212);
      padding: 70px 20px;
      text-align: center;
    }

    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .product-card {
      background: #1a1a1a;
      border: 2px solid #ff6600;
      padding: 20px;
      border-radius: 15px;
      width: 250px;
      box-shadow: 0 0 18px #ff6600, 0 0 24px #aa00ff;
    }

    .product-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
      background: #fff;
      box-shadow: 0 0 15px #ffffffcc;
    }

    .product-card select, input {
      width: 100%;
      margin-top: 8px;
      padding: 8px;
      border-radius: 5px;
      background: #333;
      color: #fff;
      border: 1px solid #555;
    }

    .product-price {
      margin-top: 10px;
      font-weight: bold;
      color: #aa00ff;
    }

    form {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      margin: 50px auto;
      max-width: 400px;
      box-shadow: 0 0 20px #aa00ff99;
    }

    .payment-option {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }

    .payment-fields {
      display: none;
      margin-top: 10px;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      color: #aaa;
      background: #1f1f1f;
    }

    .checkout-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ff6600;
      padding: 10px 20px;
      color: #fff;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 0 12px #ff6600;
      text-decoration: none;
    }

    .checkout-btn:hover {
      background: #aa00ff;
      box-shadow: 0 0 15px #aa00ff;
    }

    .payment-logo {
      height: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Cozyfy</h1>
    <div class="categories">
      <a href="#tshirts">T-Shirts</a>
      <a href="#hoodies">Hoodies</a>
      <a href="#pants">Pants</a>
    </div>
  </header>

  <a href="#checkout" class="checkout-btn">Checkout</a>

  <main>
    <section id="tshirts">
      <h2>T-Shirts</h2>
      <div class="product-grid">
        <div class="product-card">
          <img src="images/tshirt1.jpg" alt="T-Shirt 1">
          <select>
            <option>Black</option>
            <option>White</option>
            <option>Pink</option>
          </select>
          <select onchange="updatePrice(this, 15)">
            <option value="S">Small</option>
            <option value="M">Medium</option>
            <option value="L">Large</option>
            <option value="XL">XL (+2 JOD)</option>
            <option value="XXL">XXL (+4 JOD)</option>
          </select>
          <div class="product-price">Price: <span>15</span> JOD</div>
        </div>
      </div>
    </section>

    <section id="hoodies">
      <h2>Hoodies</h2>
      <div class="product-grid">
        <div class="product-card">
          <img src="images/hoodie1.jpg" alt="Hoodie 1">
          <select>
            <option>Black</option>
            <option>Gray</option>
            <option>Beige</option>
          </select>
          <select onchange="updatePrice(this, 32)">
            <option value="S">Small</option>
            <option value="M">Medium</option>
            <option value="L">Large</option>
            <option value="XL">XL (+2 JOD)</option>
            <option value="XXL">XXL (+4 JOD)</option>
          </select>
          <div class="product-price">Price: <span>32</span> JOD</div>
        </div>
      </div>
    </section>

    <section id="pants">
      <h2>Pants</h2>
      <div class="product-grid">
        <div class="product-card">
          <img src="images/pants1.jpg" alt="Pants 1">
          <select>
            <option>Black</option>
            <option>Gray</option>
            <option>Olive</option>
          </select>
          <select onchange="updatePrice(this, 28)">
            <option value="S">Small</option>
            <option value="M">Medium</option>
            <option value="L">Large</option>
            <option value="XL">XL (+2 JOD)</option>
            <option value="XXL">XXL (+4 JOD)</option>
          </select>
          <div class="product-price">Price: <span>28</span> JOD</div>
        </div>
      </div>
    </section>

    <section id="checkout">
      <h2>Checkout</h2>
      <form onsubmit="sendOrderEmail(); return false;">
        <input type="text" name="name" placeholder="Full Name" required />
        <input type="text" name="address" placeholder="Full Address" required />
        <input type="tel" name="phone" placeholder="Phone Number" required />
        
        <div class="payment-option">
          <input type="radio" name="payment" value="Cash" checked onclick="togglePaymentFields('none')"> Cash on Delivery
        </div>
        <div class="payment-option">
          <input type="radio" name="payment" value="Visa" onclick="togglePaymentFields('visa')"> 
          <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png" class="payment-logo" alt="Visa" />
        </div>
        <div id="visa-fields" class="payment-fields">
          <input type="text" placeholder="Card Holder Name" />
          <input type="text" placeholder="Card Number" />
          <input type="text" placeholder="CCV" />
          <input type="text" placeholder="Expiry Date (MM/YY)" />
        </div>

        <div class="payment-option">
          <input type="radio" name="payment" value="PayPal" onclick="togglePaymentFields('paypal')"> 
          <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" class="payment-logo" alt="PayPal" />
        </div>
        <div id="paypal-fields" class="payment-fields">
          <input type="email" placeholder="PayPal Email" />
        </div>

        <button type="submit">Place Order</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Cozyfy. Follow us on <a href="https://instagram.com/cozyfy.jo" target="_blank" style="color:#ff6600;">@cozyfy.jo</a></p>
  </footer>

  <script>
    emailjs.init('QvKJs9UE3rvG9luU3');

    function togglePaymentFields(type) {
      document.getElementById('visa-fields').style.display = type === 'visa' ? 'block' : 'none';
      document.getElementById('paypal-fields').style.display = type === 'paypal' ? 'block' : 'none';
    }

    function updatePrice(selectEl, basePrice) {
      const size = selectEl.value;
      let price = basePrice;
      if (size === 'XL') price += 2;
      if (size === 'XXL') price += 4;
      selectEl.parentElement.querySelector('.product-price span').textContent = price;
    }

    function sendOrderEmail() {
      const form = document.querySelector('form');
      const templateParams = {
        name: form.name.value,
        address: form.address.value,
        phone: form.phone.value,
        payment: form.payment.value,
      };

      emailjs.send('service_sn41di8', 'template_l5ipikr', templateParams)
        .then(() => alert('Order sent successfully!'))
        .catch(error => alert('Failed to send order: ' + error));
    }
  </script>
</body>
</html>
